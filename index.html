<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Sciccors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreSection">
        <div class="playerSection">
            <p class="playerScore">Player score: </p>
        </div>
         <div class="tiesSection">
            <p class="tieScore">Ties: </p>
        </div>
        <div class="computerSection">
            <p class="computerScore">Computer score: </p>
        </div>
    </div>

    <div class="winnerSection"></div>  

    <div class="rpsButtons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    
</body>

<script src="main.js" defer></script>

</html>
